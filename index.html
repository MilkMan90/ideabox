<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaBox</title>
  </head>
  <body>

      <header>
        <h1 id="idea-title">idea</h1>
        <h1 id="box-title">box</h1>
      </header>

      <form id = "input-form">
          <input type="text" class='input' id='idea-title-input' size='50' placeholder="Title">
          <input type="text" class='input' id='idea-body-input'
          size='50' placeholder="Body">
          <input type="submit" id='submit-button' value='save'>
      </form>


    <section id = "idea-section">

      <input type="text" id='search-input' placeholder="search">

      <ul id = 'idea-list'>

      </ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
